{% extends 'base.html' %}

{% block title %}Phonebook - View Contact{% endblock %}

{% block content %}
    <h1>{{ contact.name }}</h1>

    <p><strong>Phone Number:</strong> {{ contact.phone_number }}</p>

    <a href="{{ url_for('edit_contact', contact_id=contact.id) }}" class="btn btn-primary">Edit</a>
    <a href="{{ url_for('delete_contact', contact_id=contact.id) }}" class="btn btn-danger">Delete</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Contacts</a>
{% endblock %}
