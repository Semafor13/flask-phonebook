{% extends 'base.html' %}

{% block title %}Phonebook - Home{% endblock %}

{% block content %}
    <h1>Contacts</h1>

    <form action="{{ url_for('search') }}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search contacts...">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">Add Contact</a>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone_number }}</td>
                    <td>
                        <a href="{{ url_for('view_contact', contact_id=contact.id) }}" class="btn btn-sm btn-secondary">View</a>
                        <a href="{{ url_for('edit_contact', contact_id=contact.id) }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{{ url_for('delete_contact', contact_id=contact.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3" class="text-center">No contacts found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
