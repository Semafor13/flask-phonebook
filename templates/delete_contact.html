{% extends 'base.html' %}

{% block title %}Phonebook - Delete Contact{% endblock %}

{% block content %}
    <h1>Delete Contact</h1>

    <p>Are you sure you want to delete the contact "<strong>{{ contact.name }}</strong>"?</p>

    <form action="{{ url_for('delete_contact', contact_id=contact.id) }}" method="post">
        <button type="submit" class="btn btn-danger">Yes, Delete Contact</button>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
